<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente</title>
  <style>
    * { /*Configuração global da CSS*/
      height: 100%;
    }
    body{
      background-image: linear-gradient(to bottom, #011640, #79BAF2, #6093BF, #A3BFD9, #BFCDD9);
       /* Para esquerda, 'to left' , para cima 'to top' e se eu quiser para baixo 'to bottom' */ 
       background-attachment: fixed;
       /* Mesmo se rolar a barra o degrade fica fixo*/
    }
  </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
